<html>
<head>
    <title>Index HTML</title>

    <!-- link the css file -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- link the bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- link the jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

<main>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">

        <div class="mb-3">
            <label for="post-id" class="form-label">Post Id</label>
            <input type="email" class="form-control" id="post-id" placeholder="post id">
        </div>

        <div class="mb-3">
            <label for="post-title" class="form-label">Post Title</label>
            <input type="email" class="form-control" id="post-title" placeholder="post title">
        </div>

        <div class="mb-3">
            <label for="post-text" class="form-label">Post Text</label>
            <textarea class="form-control" id="post-text" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="post-category" class="form-label">Post Category</label>
            <input type="email" class="form-control" id="post-category" placeholder="post category">
        </div>

        <button id="savePost" type="button" class="btn btn-success">Save Post</button>
        <button id="updatePost" type="button" class="btn btn-warning">Update Post</button>
        <button id="deletePost" type="button" class="btn btn-danger">Delete Post</button>
        <button id="getAllPost" type="button" class="btn btn-info">Get All</button>

    </section>

    <section id="section-2" class="container mt-5">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Text</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody id="table tbody">

            </tbody>
        </table>

    </section>

</main>

<!-- link the bootstrap js -->
<script src="./js/bootstrap.min.js"></script>

<!-- link the js file -->
<script src="./js/main.js"></script>

</body>

</html>
